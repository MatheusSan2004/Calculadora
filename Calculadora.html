<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fundo{
        background-image: linear-gradient(45deg,black, crimson);
        height: 100vmax;
        color: rgb(233, 115, 233);
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        }
        .calculadora{
            position: absolute;
            background: rgba(0,0,0, 0.8);
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 15px;
            padding: 15px;
        }
        .botao{
            width: 50px;
            height: 50px;
            font-size: 52px;
            cursor: pointer;
            background-color: rgb(31,31,31);
            border: none;
            color: #ffff;
            margin: 3px;
        }
        .botao:hover{
            background-color: black;
        }
        #Resultado{
            width: 207px;
            background-color: #ffff;
            height: 30px;
            margin: 5px;
            font-size: 25px;
            color: black;
            text-align: right;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Quazegoll</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="Resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean('C')">C</button></td>
                    <td><button class="botao" onclick="back('<')"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>

                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2" class="botao"><button class="botao" onclick="calcular('=')" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="botao"><button class="botao" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
                
                </tr>
            </table>
        </div>
    </div>
    <script>
        function insert(num)
        {
            var numero = document.getElementById('Resultado').innerHTML;
            document.getElementById('Resultado').innerHTML = numero + num;
        }
        function clean ()
        {
            document.getElementById('Resultado').innerHTML = "";
        }
        function back ()
        {
            var Resultado = document.getElementById('Resultado').innerHTML;
            document.getElementById('Resultado').innerHTML = Resultado.substring(0, Resultado.length -1);
        }
        function calcular ()
        {
            var Resultado = document.getElementById('Resultado').innerHTML; 
            if(Resultado)
            {
                document.getElementById('Resultado').innerHTML = eval(Resultado);
                 
            }
            else{
                document.getElementById('Resultado').innerHTML = "Nada...";
            }
            function insert(value) {
    var numero = document.getElementById('Resultado').innerHTML;

    if (value === 'X') {
        value = '*'; // Change 'X' to '*' for multiplication
    }

    document.getElementById('Resultado').innerHTML = numero + value;
}

        }
    </script>
</body>
</html>
